<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
</head>

<body class="bg-dark">
    <header>
        <h1 class='text-center text-white'>Shopping list</h1>
    </header>
    <section class="container-fluid">
        <div class="align-items-center">
            <form autocomplete="off" name="formTable">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>I</th>
                            <th>
                                <label for="productCode">Product Code #</label>
                                <input type="number" name="productCode" id="productCode">
                            </th>
                            <th>
                                <label for="product">Product Name</label>
                                <input type="text" name="product" id="product">
                            </th>
                            <th>
                                <label for="qty">Qty</label>
                                <input type="number" name="qty" id="qty">
                            </th>
                            <th>
                                <label for="perPrice">Price</label>
                                <input type="number" name="perPrice" id="perPrice">
                            </th>
                            <th>
                                <input class="btn btn-outline-secondary btn-sm px-4" type="button" value="Enviar" onclick="objetoProductList.add()">
                            </th>
                            <th>
                                <input class="btn btn-outline-secondary btn-sm px-4" type="button" value="Reset" onclick='objetoProductList.resetForm()'>
                            </th>
                            <th>
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-dark" id="tbody">

                    </tbody>
                </table>
            </form>


        </div>

    </section>

    <script src="/js/main.js"></script>
</body>

</html>
